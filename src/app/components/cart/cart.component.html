<div class="col-md-6 example-full-width">
  <h4>Cart</h4>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let cart of cart; let i = index"
      onload="retrieveCart()"
    ></li>
  </ul>
  <button
    class="m-3 btn btn-sm btn-danger"
    mat-raised-button
    color="primary"
    (click)="clearCart()"
  >
    Remove All
  </button>
  <button
    onclick="location.href='../checkout.html'"
    type="button"
    mat-raised-button
    color="primary"
  >
    Checkout
  </button>
</div>
