<div class="example-container">
<mat-form-field appearance="fill">
    <h2>Username</h2>
    <!--replace input with user's current username-->
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <h2>First Name</h2>
    <!--replace input with user's current first name-->
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <h2>Last Name</h2>
    <!--replace input with user's current last name-->
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
  <!--these can be left empty-->
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Retype your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <!--replace placeholder with user's current email-->
    <input matInput placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-divider></mat-divider>
<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary">Save changes</button>
    <button mat-raised-button color="accent">Cancle</button>
  </div>
</section>
</div>
