



<mat-grid-list cols="2">
  <mat-grid-tile>
       <!-- ADDRESS SECTION -->
   
   <form class="example-form">
    <div class="mat-title">Shipping Info:</div>
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St"></textarea>
      </mat-form-field>
      
    </p>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field></td>
    </tr></table>

    <div class="mat-title">Add Credit Card:</div>
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Cardholder's Name</mat-label>
        <input matInput>
      </mat-form-field>
      
    </p>
  
    <table class="example-full-width" cellspacing="1"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Card Number</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Expire Date</mat-label>
        <input matInput placeholder="MM/YYYY">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>CVV</mat-label>
        <input matInput #postalCode maxlength="3" placeholder="">
        <mat-hint align="end">{{postalCode.value.length}} / 3</mat-hint>
      </mat-form-field></td>
    </tr></table>
   </form>
  </mat-grid-tile>
    


  <mat-grid-tile>
    <div>
      <div class="mat-headline">Order Summary:</div>
      <div class="mat-body-2">Subtotal: $200</div>
      <div class="mat-body-2">Shipping: $20</div>
      <div class="mat-body-2">Total: $220</div>
      <br>
      <br>
      <button mat-stroked-button>Purchase</button>
    </div>
    
  </mat-grid-tile>

</mat-grid-list>
